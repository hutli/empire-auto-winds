  </head>
  <body class="arial">
    <div id="menuToggle">
      <!--
      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->
      <input class="menuCheckbox" type="checkbox" />

      <!--
      Some spans to act as a hamburger.
      
      They are acting like a real hamburger,
      not that McDonalds stuff.
      -->
      <span></span>
      <span></span>
      <span></span>

      <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->
      <div id="menu" class="global-settings">
        <fieldset>
          <legend>Font type</legend>
          <div class="font-type-rows">
            <input
              type="radio"
              name="font_selection"
              value="Open Dyslexic"
              onclick="changeFont(this);"
            />
            <label>Open Dyslexic</label>

            <input
              type="radio"
              name="font_selection"
              value="Arial"
              onclick="changeFont(this);"
              checked
            />
            <label>Arial</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Font size</legend>
          <div class="font-size-rows">
            <input
              type="radio"
              name="font-size-selection"
              value="medium"
              onclick="changeFontSize(this);"
            />
            <label>Small</label>

            <input
              type="radio"
              name="font-size-selection"
              value="larger"
              onclick="changeFontSize(this);"
              checked
            />
            <label>Medium</label>

            <input
              type="radio"
              name="font-size-selection"
              value="x-large"
              onclick="changeFontSize(this);"
            />
            <label>Large</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Line height</legend>
          <input
            type="range"
            min="0.5"
            max="2.0"
            value="1.5"
            step="0.1"
            class="max-slider"
            onchange="changeLineHeight(this);"
          />
        </fieldset>
      </div>
    </div>
    <div id="content">
      <div id="article-content"></div>
      <div class="article-menu">
        <div class="audio-button" id="resume-btn" onclick="resumePlayback()">
          <b class="fas"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
              />
            </svg>
          </b>
        </div>
        <div class="audio-button" id="pause-btn" onclick="pausePlayback()">
          <b class="fas"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 5.25v13.5m-7.5-13.5v13.5"
              />
            </svg>
          </b>
        </div>
        <fieldset class="playback-speed-container">
          <legend>Playback Speed</legend>
          <input
            id="playback-speed-slider"
            class="max-slider"
            type="range"
            min="1"
            max="200"
            value="100"
            onchange="changePlaybackSpeed()"
          />
        </fieldset>
        <a class="audio-button download-button-hidden" id="download-btn">
          <b class="fas"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                d="M5 12V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V12"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 3L12 15M12 15L16 11M12 15L8 11"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </b>
        </a>
      </div>
    </div>
    <footer>
      <a
        class="footer"
        title="Information"
        href="https://pprofounddecisions.co.uk"
        target="_blank"
      >
        <?xml version="1.0" encoding="utf-8"?>
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 62 62"
          version="1.1"
        >
          <defs>
            <linearGradient
              id="fieldGradient"
              gradientUnits="userSpaceOnUse"
              x1="42.9863"
              y1="7.01270"
              x2="22.0144"
              y2="51.9871"
            >
              <stop offset="0.0" stop-color="#BCD6FE" />
              <stop offset="1.0" stop-color="#6787D3" />
            </linearGradient>
            <linearGradient
              id="edgeGradient"
              gradientUnits="userSpaceOnUse"
              x1="55.4541"
              y1="42.7529"
              x2="9.54710"
              y2="16.2485"
            >
              <stop offset="0.0" stop-color="#3057A7" />
              <stop offset="1.0" stop-color="#5A7AC6" />
            </linearGradient>
            <radialGradient id="shadowGradient">
              <stop offset="0.0" stop-color="#C0C0C0" />
              <stop offset="0.88" stop-color="#C0C0C0" />
              <stop offset="1.0" stop-color="#C0C0C0" stop-opacity="0.0" />
            </radialGradient>
          </defs>
          <circle
            id="shadow"
            r="26.5"
            cx="32.5"
            cy="29.5"
            fill="url(#shadowGradient)"
            transform="matrix(1.0648,0.0,0.0,1.064822,-2.1,1.0864)"
          />
          <circle
            id="field"
            r="25.8"
            cx="31"
            cy="31"
            fill="url(#fieldGradient)"
            stroke="url(#edgeGradient)"
            stroke-width="2"
          />
          <g id="info" fill="white">
            <polygon
              points="23,25 35,25 35,44 39,44 39,48 23,48 23,44 27,44 27,28 23,28 23,25"
            />
            <circle r="4" cx="31" cy="17" />
          </g>
        </svg>
      </a>
      <a
        class="footer"
        title="Support"
        href="https://ko-fi.com/bloodcrowknott"

      <a class="footer" title="Contact" href="mailto:admin@empirelrpmap.com">

    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
