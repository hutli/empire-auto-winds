  <body class="arial">
    <div class="global-settings">
      <fieldset>
        <legend>Font type</legend>
        <div class="font-type-rows">
          <input
            type="radio"
            name="font_selection"
            value="Open Dyslexic"
            onclick="changeFont(this);"
          />
          <label>Open Dyslexic</label>

          <input
            type="radio"
            name="font_selection"
            value="Arial"
            onclick="changeFont(this);"
            checked
          />
          <label>Arial</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Font size</legend>
        <div class="font-size-rows">
          <input
            type="radio"
            name="font-size-selection"
            value="medium"
            onclick="changeFontSize(this);"
          />
          <label>Small</label>

          <input
            type="radio"
            name="font-size-selection"
            value="larger"
            onclick="changeFontSize(this);"
            checked
          />
          <label>Medium</label>

          <input
            type="radio"
            name="font-size-selection"
            value="x-large"
            onclick="changeFontSize(this);"
          />
          <label>Large</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Line height</legend>
        <input
          type="range"
          min="0.5"
          max="2.0"
          value="1.5"
          step="0.1"
          class="max-slider"
          onchange="changeLineHeight(this);"
        />
      </fieldset>
    </div>
    <div id="content">
      <div class="article-menu">
        <fieldset class="playback-speed-container">
          <legend>Playback Speed</legend>
          <input
            id="playback-speed-slider"
            class="max-slider"
            type="range"
            min="1"
            max="200"
            value="100"
            onchange="changePlaybackSpeed()"
          />
        </fieldset>
        <div class="audio-button" id="resume-btn" onclick="resumePlayback()"><b class="fas">&#x23F5</b></div>
        <div class="audio-button" id="pause-btn" onclick="pausePlayback()"><b class="fas">&#x23F8</b></div>
      </div>
      <div id="article-content"></div>
    </div>
    <a
      class="footer"
      title='This website is still in development, if you have any ideas, changes or
      constructive critisism please contact me on "admin@empirelrpmap.com"'
      href="mailto:admin@empirelrpmap.com"
    >
      ✉️</a
    >
    <script src="/js/main.js"></script>
  </body>
